<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="https://kit.fontawesome.com/e4a5c06531.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="title">
                <h1 class="title">Rock Paper Scissors</h1>
            </div>
     
            <div class="score">
                <div class="playerCount">
                    <h3>Player Score</h3>
                    <p class="playerCountBoard count">0</p>
                </div>
     
                <div class="computerCount">
                    <h3>Computer Score</h3>
                    <p class="computerCountBoard count">0</p>
                </div>
            </div>
     
            <div class="move">
                <h2>Select your next play!</h2>
                <p class="roundsLeft"> Number of rounds left: 5</p>
            </div>
     
             <div class="playOptions">
                 <button class="rock playBtn">Rock<i class="fa-solid fa-gem"></i></button>
                 <button class="paper playBtn">Paper<i class="fa-solid fa-file-lines"></i></button>
                 <button class="scissors playBtn">Scissors<i class="fa-solid fa-scissors"></i></button>
             </div>
     
             <div class="result"></div>
     
             <div class="refresh_dv">
                 <button class="refresh">Refresh</button>
             </div>
             
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
